<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
</head>
<body>

<p>Welcome to new chat app</p>


<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();
	socket.on('connect', () => {
		console.log('Connected to server');
	});

	socket.on('disconnect', () => {
		console.log('Disconnect from server');
	});
</script>
</body>
</html>
